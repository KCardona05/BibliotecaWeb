    <!-- Estilos personalizados -->

        body {

        .navbar-brand, .nav-link {

        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d0dfff !important;
        }
        .content-container {
            padding: 30px;

    </style>

    {% block extra_css %}{% endblock %}
</head>

</html>
