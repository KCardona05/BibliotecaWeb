{% extends 'index.html' %}
{% block title %}Actualizar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Actualizar Usuario</h2>
    {% if mensaje %}
        <div class="alert alert-warning text-center">{{ mensaje }}</div>
    {% endif %}
    <form method="POST" class="p-4 shadow rounded bg-light">
        <div class="mb-3">
            <label for="txtname" class="form-label">Nombre</label>
            <input type="text" name="txtname" class="form-control" value="{{ usuario[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="txtemail" class="form-label">Correo</label>
            <input type="email" name="txtemail" class="form-control" value="{{ usuario[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="txtpassword" class="form-label">Contrase√±a</label>
            <input type="password" name="txtpassword" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="txtrol" class="form-label">Rol</label>
            <select name="txtrol" class="form-select">
                <option value="usuario" {% if usuario[3] == 'usuario' %}selected{% endif %}>Usuario</option>
                <option value="administrador" {% if usuario[3] == 'administrador' %}selected{% endif %}>Administrador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('admin.dashboard_admin') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
